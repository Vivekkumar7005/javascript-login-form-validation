<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="thick_border">

    <div class="outer_container">

        <div class="heading"> report login form</div>

        <div class="login_container">

            <div class="left_column">

                <div class="form_heading">log in</div>

                <form onsubmit="event.preventDefault(); return form_validation()">

                    <div class="invalid_text"></div>
                      
                    <label for="username"></label>
                    <input class="input_changes" type="text" name="username" id="username" placeholder="User Name">

                    <label for="email"></label>
                    <input class="input_changes" type="text" name="email" id="email" placeholder="User E-mail">

                    <label for="password"></label>
                    <input class="input_changes" type="password" name="password" id="password" placeholder="User Password">

                    <div>
                        <button type="submit" class="form_submit_btn">log in</button>
                    </div>

                </form>

                <div class="success_message"></div>

                <div class="registration_link">Don't have an account? <a href="https://signup-form-vivek.netlify.app/">Register</a></div>
            </div>

            <div class="right_column"></div>

        </div>

        <div class="copyright_heading"><i class="fa fa-copyright" aria-hidden="true"></i> 2022 Report Login Form. All rights reserved | Design by Sunday School</div>


    </div>

</div>

<script src="script.js" type="text/javascript"></script>
    
    
</body>
</html>
